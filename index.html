<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Capcom/SNK Fighting Game Chooser</title>
    <link rel="stylesheet" href="static/css/style.min.css">
    <script src="static/app.min.js"></script>
    <script>
        $(function() {
            app.main();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>The Capcom/SNK Fighting Game Chooser</h1>
                <p>
                    <input class="form-control" id="game-input" type="text" placeholder='Click the "Choose" button' disabled></input>
                </p>
                <p>
                    <button id="choose-button" class="btn btn-default center-block">Choose</button>
                </p>
                <p>
                    Possible games:
                    <ul id="possibilities">

                        <li>Street Fighter Alpha 3</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
